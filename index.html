<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />5
  <title>Coil Tracking</title>
</head>
<body>

  <h1>Project 1 by Bibhav</h1>
  <div class="container1">
    <div class="roller1" id="roller1">
      <div class="center1" id="circle1"></div>
    </div>


    <div class="roller2" id="roller2">
      <div class="center2" id="circle2"></div>
    </div>
    
    <div class="roller3" id="roller3">
      <div class="center3" id="circle3"></div>
    </div>
  </div>

  <div class="container">

    <div class="line"></div>
    <div class="diagonal-line1"></div>
    <div class="diagonal-line2"></div>
    <div class="diagonal-line3"></div>

    <div class="vertical-stack">
      <div class="ellipse e1"></div>
      <div class="ellipse e2"></div>
      <div class="ellipse e3"></div>
      <div class="ellipse e4"></div>
      <div class="ellipse e5"></div>
      <div class="ellipse e6"></div>
    </div>
   

    <div class="small-circle" style="top: 24.5%; left: 9.5%;"></div>
    <div class="small-circle" style="top: 29.5%; left: 9.5%;"></div>


    <div class="small-circle" style="top: 24.5%; left: 59%;"></div>
    <div class="small-circle" style="top: 29.5%; left: 59%;"></div>

    <div class="small-circle" style="top: 24.5%; left: 84%;"></div>
    <div class="small-circle" style="top: 29.5%; left: 84%;"></div>

  </div>
  <script src="script.js"></script>
</body>

</html>
